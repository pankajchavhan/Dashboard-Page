<form [formGroup]="ediProfileForm" class="user-profile-form-container">
    <h1 class="heading">User Details</h1>
    <div class="mat-form-field">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
    </div>
    <div class="mat-form-field">
        <mat-form-field appearance="fill">
            <mat-label>Domain</mat-label>
            <input matInput formControlName="domain">
        </mat-form-field>
    </div>

    <div class="radio-button-container">
        <label class="radio-button-label">Gender</label>
        <mat-radio-group formControlName="gender">
            <mat-radio-button class="radio-male" value="Male">Male</mat-radio-button>
            <mat-radio-button class="radio-female" value="Female">Female</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="mat-form-field">
        <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input 
                matInput 
                [matDatepicker]="picker"  
                formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="mat-form-field">
        <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber">
        </mat-form-field>
    </div>
    <div class="mat-form-field">
        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location">
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="submit-button" (click)="onSubmit()">
        Submit
    </button>
</form>

<br>
<p>{{displayEditUserData | json}}</p>
